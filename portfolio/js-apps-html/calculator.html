<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator - Franco Bulgarella</title>
    <link rel="icon" href="images/briefcase_icon.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="../style.css">
    <link rel="stylesheet" type="text/css" href="../style-additions.css">
    <link rel="stylesheet" type="text/css" href="../style-apps.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <nav class="navbar-capsule">
            <a href="../portfolio.html#home">Home</a>
            <a href="../portfolio.html#projects" class="active">Projects</a>
            <a href="../portfolio.html#about">About Me</a>
            <a href="../portfolio.html#contact">Contact</a>
        </nav>
    </header>

    <main>
        <div id="calculator-app" class="section main-section">
            <div class="app-header">
                <a href="../development.html" class="back-to-dev-btn" title="Back to Development Projects">Back</a>
                <h2>Basic Calculator</h2>
            </div>
            <p class="app-description">A basic calcutator to do simple operations</p>
            
            <div class="calculator">
                <input type="text" class="calculator-display" readonly>
                <div class="calculator-keys">
                    <button class="operator clear" data-action="clear">C</button>
                    <button class="operator clear" data-action="clearEntry">CE</button>
                    <button class="operator" data-action="percentage">%</button>
                    <button class="operator" data-action="divide">/</button>
                    <button data-value="7">7</button>
                    <button data-value="8">8</button>
                    <button data-value="9">9</button>
                    <button class="operator" data-action="multiply">*</button>
                    <button data-value="4">4</button>
                    <button data-value="5">5</button>
                    <button data-value="6">6</button>
                    <button class="operator" data-action="subtract">-</button>
                    <button data-value="1">1</button>
                    <button data-value="2">2</button>
                    <button data-value="3">3</button>
                    <button class="operator" data-action="add">+</button>
                    <button data-value="0">0</button>
                    <button data-action="decimal">.</button>
                    <button class="operator" data-action="sqrt">√</button>
                    <button class="equals" data-action="calculate">=</button>
                </div>
            </div>
        </div>
    </main>

    <footer style="padding-bottom: 0px;">
        <p>© 2025 Franco Bulgarella. All Rights Reserved.</p>
        <div class="social-links">
            <a href="https://www.linkedin.com/in/franco-bulgarella/" target="_blank" class="social-button"><img src="../../images/linkedinLogo.webp" alt="LinkedIn"></a>
            <a href="https://github.com/Fbulga?tab=repositories" target="_blank" class="social-button"><img src="../../images/github.ico" alt="GitHub"></a>
        </div>
    </footer>
    <script src="../scripts/calculator.js"></script>
</body>
</html>
