<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery - Franco Bulgarella</title>
    <link rel="icon" href="images/briefcase_icon.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="../style.css">
    <link rel="stylesheet" type="text/css" href="../style-additions.css">
    <link rel="stylesheet" type="text/css" href="../style-apps.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="header">
        <nav class="navbar-capsule">
            <a href="../portfolio.html#home">Home</a>
            <a href="../portfolio.html#projects" class="active">Projects</a>
            <a href="../portfolio.html#about">About Me</a>
            <a href="../portfolio.html#contact">Contact</a>
        </nav>
        <img class="menu-image" src="images/briefcase_icon.png" alt="Menú">
        <div class="hamburger-menu">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </header>

    <main>
        <div id="gallery-app" class="section main-section">
            <div class="app-header">
                <a href="../development.html" class="back-to-dev-btn" title="Back to Development Projects">Back</a>
                <h2>Image Gallery</h2>
            </div>
            <p class="app-description">An interactive gallery with zoom and navigation</p>

            <div class="gallery-grid"></div>
        </div>

        <div id="lightbox">
            <button id="prev-btn" class="nav-btn">&lt;</button>
            <div class="lightbox-content-wrapper">
                <img id="lightbox-img" src="" alt="Full size image">
                <div id="lightbox-caption"></div>
            </div>
            <button id="next-btn" class="nav-btn">&gt;</button>
            <span class="lightbox-close">&times;</span>
        </div>
    </main>

    <footer style="padding-bottom: 0px;">
        <p>© 2025 Franco Bulgarella. All Rights Reserved.</p>
        <div class="social-links">
            <a href="https://www.linkedin.com/in/franco-bulgarella/" target="_blank" class="social-button"><img
                    src="../../images/linkedinLogo.webp" alt="LinkedIn"></a>
            <a href="https://github.com/Fbulga?tab=repositories" target="_blank" class="social-button"><img
                    src="../../images/github.ico" alt="GitHub"></a>
        </div>
    </footer>

    <script src="../scripts/gallery.js"></script>
    <script src="../scripts/portfolio.js"></script>
</body>

</html>
