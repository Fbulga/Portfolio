<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery - Franco Bulgarella</title>
    <link rel="icon" href="images/briefcase_icon.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="../style.css">
    <link rel="stylesheet" type="text/css" href="../style-additions.css">
    <link rel="stylesheet" type="text/css" href="../style-apps.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <nav class="navbar-capsule">
            <a href="../portfolio.html#home">Home</a>
            <a href="../portfolio.html#projects" class="active">Projects</a>
            <a href="../portfolio.html#about">About Me</a>
            <a href="../portfolio.html#contact">Contact</a>
        </nav>
    </header>

    <main>
        <div id="gallery-app" class="section main-section">
            <div class="app-header">
                <a href="../development.html" class="back-to-dev-btn" title="Back to Development Projects">Back</a>
                <h2>Image Gallery</h2>
            </div>
            <p class="app-description">An interactive gallery with zoom and navigation</p>
            
            <div class="gallery-grid">
                <img src="../images/UnrealManor.jpg" alt="Image 1" class="gallery-image">
                <img src="../images/UnrealManor.png" alt="Image 2" class="gallery-image">
                <img src="../images/UnrealManor2.jpg" alt="Image 3" class="gallery-image">
                <img src="../images/GooseGame.png" alt="Image 4" class="gallery-image">
                <img src="../images/extrañakawaii.png" alt="Image 5" class="gallery-image">
                <img src="../images/extrañakawaii2.png" alt="Image 6" class="gallery-image">
            </div>
        </div>
        
        <div id="lightbox">
            <button id="prev-btn" class="nav-btn">&lt;</button>
            <img id="lightbox-img" src="" alt="Full size image">
            <button id="next-btn" class="nav-btn">&gt;</button>
            <span class="lightbox-close">&times;</span>
        </div>
    </main>

    <footer>
        <p>© 2025 Franco Bulgarella. All Rights Reserved.</p>
        <div class="social-links">
            <a href="https://www.linkedin.com/in/franco-bulgarella/" target="_blank" class="social-button"><img src="../../images/linkedinLogo.webp" alt="LinkedIn"></a>
            <a href="https://github.com/Fbulga?tab=repositories" target="_blank" class="social-button"><img src="../../images/github.ico" alt="GitHub"></a>
        </div>
    </footer>
    <script src="../scripts/gallery.js"></script>
</body>
</html>
